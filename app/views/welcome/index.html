<div id = "top">
	<h1 id = "title">Speedcub.es</h1>
	<h5> Like Kayak.com, but for cubes </h5>
</div>
<div id = 'main-content'>
	<%= form_tag("/search", method: "get") do %>
		<div class = 'well'>
		<input type="text" id="searchBox" name="search" placeholder="Search for cubes" class="form-control"></input>
		<input id="button" class="btn btn-info" type="submit" name="commit"></input>
		</div>
		Search:<br/>
		<input type = "checkbox" name = "thecubicle"  checked></input> TheCubicle.us	&nbsp;&nbsp;
		<input type = "checkbox" name = "speedcubeshop" checked></input> Speedcubeshop.com &nbsp;&nbsp;
		<input type = "checkbox" name = "cubezz" checked></input> Cubezz.com	&nbsp;&nbsp;
		<input type = "checkbox" name = "cubes4speed" checked></input> Cubes4Speed.com &nbsp;&nbsp;
	<% end %>
</div>
